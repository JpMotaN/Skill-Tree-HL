<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Tree HL ~ By Jotape</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<header class="app-header">
  <div class="title-wrap">
    <h1>Skill Tree HL</h1>
    <div class="subtitle">feito por Jotape</div>
  </div>

  <div class="controls">
    <label>Total de pontos:
      <input id="totalPoints" type="number" min="0" value="30" />
    </label>
    <span class="pill">Gastos: <b id="spent">0</b></span>
    <span class="pill">Restantes: <b id="remaining">0</b></span>

    <button id="resetBtn" title="Reinicia a build">Resetar</button>
    <button id="exportBtn" title="Exporta a build atual (com posições)">Exportar</button>
    <button id="importBtn" title="Importar uma build">Importar</button>
    <input type="file" id="importFile" accept="application/json" style="display:none"/>

    <button id="saveLocalBtn" title="Salvar no navegador">Salvar</button>
    <button id="toggleSidebar" class="pill">Ocultar painel</button>

  </div>
</header>


  <main class="app-main">
    <aside class="sidebar" id="leftColumn">
      <div class="panel">
        <h2>Regras</h2>
        <div id="rules"></div>
      </div>
      <div class="panel">
        <h2>Detalhes</h2>
        <div id="details">Passe o mouse em um nó para ver detalhes.</div>
      </div>
      <div class="panel">
        <h2>Build</h2>
        <div id="buildList"></div>
      </div>
    </aside>

    <section class="canvas-wrap">
      <div class="canvas-toolbar">
        <button id="fitBtn" title="Centraliza a árvore">Centralizar</button>
        <!-- NOVO: botão para zerar posições salvas -->
        <button id="clearLayoutBtn" title="Remove posições salvas e recarrega">Limpar layout</button>
        <span>Dica: arraste para mover o mapa; <b>arraste um nó</b> para reposicioná-lo</span>
      </div>
      <svg id="graph" tabindex="0" aria-label="Skill tree" role="img"></svg>
    </section>
      <div class="canvas-root" id="treeContainer">
      <svg id="skillSvg"></svg>
  </div>
  </main>

  <!-- painel de builds salvos -->
<div id="savedBuildsPanel" class="saved-builds">
  <div class="row">
    <input id="saveName" placeholder="Nome da build…" />
    <button id="saveNowBtn">Salvar</button>
  </div>
  <div class="row">
    <select id="buildsSelect"></select>
    <button id="loadBuildBtn">Carregar</button>
    <button id="deleteBuildBtn" class="danger">Excluir</button>
  </div>
</div>



  <script src="js/persist.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/app.js"></script>
  <script src="js/resize-canvas.js"></script>
  <script src="js/fit-graph.js"></script>
</body>
</html>
